{% load static %}

<div class="nav-wrapper">

  {# Mostrar logo fuera del asistente #}
  {% if request.resolver_match.url_name != 'assistant' %}
  <div class="nav-logo-wrapper">
    <a href="{% url 'home' %}">
      <img src="{% static 'images/logo.png' %}" alt="WebBuilder Logo" class="nav-logo">
    </a>
  </div>
  {% endif %}

  <nav class="nav" role="navigation" aria-label="Secciones">

    {# BRAND #}
    <div class="nav-brand">
      <a class="nav-a-brand" href="{% url 'home' %}">Inicio</a>
    </div>

    {# CENTRO #}
    <div class="nav-center">

      <input class="nav-radio" type="radio" name="nav" id="nav-assistant"
             {% if request.resolver_match.url_name == 'assistant' %}checked{% endif %}>
      <label class="nav-link" for="nav-assistant">
        <a class="nav-a" href="{% url 'assistant' %}">Asistente</a>
      </label>

      <input class="nav-radio" type="radio" name="nav" id="nav-history"
             {% if request.resolver_match.url_name == 'history' %}checked{% endif %}>
      <label class="nav-link" for="nav-history">
        <a class="nav-a" href="{% url 'history' %}">Historial</a>
      </label>

    </div>

    {# DERECHA (auth) #}
    <div class="nav-right">

      <input class="nav-radio" type="radio" name="nav" id="nav-login"
             {% if request.resolver_match.url_name == 'login' %}checked{% endif %}>
      <label class="nav-link" for="nav-login">
        <a class="nav-a" href="{% url 'login' %}">Login</a>
      </label>

    </div>

  </nav>

</div>
