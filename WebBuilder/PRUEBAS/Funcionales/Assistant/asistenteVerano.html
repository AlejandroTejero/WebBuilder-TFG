{% extends "WebBuilder/base.html" %}
{% load static %}

{% block body_class %}asistente{% endblock %}

{% block content %}
  <!-- Sección Hero -->
  <section class="lp-background">
    <div class="lp-hero-inner">
      <!-- Título -->
      <h1 class="lp-text-title marcellus">WebBuilder</h1>

      <!-- Subtítulo -->
      <p class="lp-text-subtitle marcellus">
        De texto a web — <span>rápido</span>, <span>elegante</span> y <span>totalmente personalizable</span>,
        con tecnología que convierte tus ideas en sitios listos para publicar en minutos.
      </p>

      <!-- Caja de entrada centrada (prompt) -->
      <div class="lp-input-box">
        <textarea
          class="lp-textarea"
          placeholder="Describe cómo quieres que sea tu página web..."
          aria-label="Descripción de la página a generar"
        ></textarea>
        <button class="lp-send-btn" aria-label="Generar página">↑</button>
      </div>
    </div>
  </section>


{% endblock %}
