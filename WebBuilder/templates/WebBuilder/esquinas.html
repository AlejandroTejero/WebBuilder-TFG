<!-- templates/WebBuilder/esquinas.html -->
<div class="corner-curves" aria-hidden="true">
  <!-- Esquina superior izquierda -->
  <svg class="corner tl" viewBox="0 0 800 600" preserveAspectRatio="none">
    <defs>
      <linearGradient id="gradTL" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%"  stop-color="rgba(255,255,255,0.85)"/>
        <stop offset="55%" stop-color="rgba(230,238,255,0.65)"/>
        <stop offset="100%" stop-color="rgba(230,238,255,0.0)"/>
      </linearGradient>
      <filter id="blurTL" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="12"/>
      </filter>
    </defs>

    <!-- Mancha TL suavizada -->
    <g filter="url(#blurTL)">
      <path class="fill" fill="url(#gradTL)"
        d="
          M0,0 H400
          C445,240 335,285 220,325
          S95,440 50,495
          S20,570 12,590
          L0,600
          V0 Z
        "/>
    </g>

    <!-- Línea TL suavizada -->
    <path fill="none" stroke="rgba(255,255,255,0.40)" stroke-width="2"
      d="
        M400,0
        C445,240 335,285 220,325
        S95,440 50,495
        S20,560 12,580
        S2,640 0,650
      "/>
  </svg>

  <!-- Esquina inferior derecha -->
  <svg class="corner br" viewBox="0 0 800 600" preserveAspectRatio="none">
    <defs>
      <linearGradient id="gradBR" x1="1" y1="1" x2="0" y2="0">
        <stop offset="0%"  stop-color="rgba(255,255,255,0.85)"/>
        <stop offset="55%" stop-color="rgba(230,238,255,0.65)"/>
        <stop offset="100%" stop-color="rgba(230,238,255,0.0)"/>
      </linearGradient>
      <filter id="blurBR" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="12"/>
      </filter>
    </defs>

    <!-- Mancha BR suavizada -->
    <g filter="url(#blurBR)">
      <path class="fill" fill="url(#gradBR)"
        d="
          M800,600 H200
          C280,350 410,300 545,240
          S735,115 785,60
          S802,30 800,20
          V600 Z
        "/>
    </g>

    <!-- Línea BR suavizada -->
    <path fill="none" stroke="rgba(255,255,255,0.40)" stroke-width="2"
      d="
        M200,600
        C280,350 410,300 545,240
        S735,115 785,60
        S802,30 800,20
      "/>
  </svg>
</div>
